<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, HTML 5, Javascript">
        <meta name="description" content="HTML 101">
        <meta name="author" content="Hakan Erikli">
        <title>8. Lists</title>
    </head>

    <body>
        <!-- HTML5 Unordered List -->
        <ul>
            <li>Front End</li>
            <ul>
                <li>React</li>
                <li>Vue</li>
                <li>Angular</li>
            </ul>
            <li>Back End</li>
            <ul>
                <li>Python</li>
                <li>Java</li>
                <li>C#</li>
            </ul>

        </ul>
        <!-- HTML5 Ordered List -->
        <ol type="I">
            <li>Python</li>
            <li>Java</li>
            <li>JavaScript</li>
        </ol>

    </body>

</html>
